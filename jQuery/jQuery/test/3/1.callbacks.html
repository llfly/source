<script type="text/javascript" src="../../jquery-2.0.3.js"></script>
<script type="text/javascript">
	function aaa(){
		alert(1);
	}
	function bbb(){
		alert(2);
	}

	var cb = $.Callbacks();

	cb.add(aaa);
	cb.add(bbb);

	cb.fire();

	//对不同作用域下的函数进行统一管理

	function ccc(arg){
		alert(3 + arg);
	}
	cb.add(ccc);
	;(function(){
		function ddd(arg){
			alert(4 + arg);
		};

		cb.add(ddd);
	})();
	cb.remove(bbb);
	cb.fire('test');
</script>
